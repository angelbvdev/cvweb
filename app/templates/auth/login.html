{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<div class="grid place-items-center min-h-[70vh]">
  <div class="w-full max-w-md">
    <div class="card p-8">
      <div class="text-center space-y-2 mb-6">
        <span class="inline-flex h-14 w-14 items-center justify-center rounded-2xl bg-sky-400/15 border border-sky-300/40 accent-text text-2xl">
          <i class="bi bi-shield-lock-fill"></i>
        </span>
        <h2 class="text-2xl font-bold text-white">Admin Access</h2>
        <p class="text-sm text-slate-300">Enter your credentials to manage the portfolio.</p>
      </div>

      <form method="POST" class="space-y-4">
        <label class="space-y-2 text-sm text-slate-200 block">
          <span>Username</span>
          <div class="input-group">
            <i class="bi bi-person-fill text-slate-400"></i>
            <input type="text" name="username" placeholder="Admin" required class="bg-transparent flex-1 outline-none text-slate-100">
          </div>
        </label>

        <label class="space-y-2 text-sm text-slate-200 block">
          <span>Password</span>
          <div class="input-group">
            <i class="bi bi-key-fill text-slate-400"></i>
            <input type="password" name="password" placeholder="••••••••" required class="bg-transparent flex-1 outline-none text-slate-100">
          </div>
        </label>

        <button type="submit" class="btn btn-primary w-full">
          Go to dashboard <i class="bi bi-arrow-right-short"></i>
        </button>
      </form>
    </div>

    <div class="text-center mt-4 text-slate-400">
      <a href="{{ url_for('main.index') }}" class="inline-flex items-center gap-2 text-sm footer-link">
        <i class="bi bi-arrow-left"></i> Back to home
      </a>
    </div>
  </div>
</div>
{% endblock %}
