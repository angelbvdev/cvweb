{% extends "base.html" %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block content %}

<section class="max-w-3xl mx-auto space-y-6">
  <div>
    <a href="{{ url_for('blog.index') }}" class="btn btn-secondary btn-sm">
      <i class="bi bi-arrow-left"></i> Back to blog
    </a>
  </div>

  <header class="space-y-3">
    <h1 class="text-4xl font-bold text-white tracking-tight">{{ post.title }}</h1>
    {% if post.excerpt %}
    <p class="text-slate-400 text-lg">{{ post.excerpt }}</p>
    {% endif %}
  </header>

  {% if post.cover_image_path %}
  <div class="card overflow-hidden border border-slate-800">
    <img src="{{ url_for('static', filename='uploads/blog/' ~ post.cover_image_path) }}"
         alt="{{ post.title }} cover"
         class="w-full max-h-[420px] object-cover">
  </div>
  {% endif %}

  <article class="card p-7 space-y-4 leading-relaxed text-slate-200 whitespace-pre-line">
    {{ post.content }}
  </article>
</section>

{% endblock %}
